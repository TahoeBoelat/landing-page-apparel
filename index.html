<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <main class="d-flex flex-row">
        <section class="first-section mt-5 ms-5">
            <img src="./img/logo.svg" alt="company logo" class="company-logo">
            <h1 class="title mt-5"><br>We're</br><span class="bold-text">coming <br>soon</br></span> </h1>
            <p class="description mt-4 ">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
            <form action="#" method="post" class="form mt-4 js-form">
                <input type="email" name="email" class="email-field form-control-lg rounded-pill js-email-field" placeholder="Email Address">
                <button type="submit" class="btn-submit btn-sm js-btn-submit"><img src="./img/icon-arrow.svg"></button>
            </form>
        </section>
        <section class="second-section">
            <img src="./img/hero-desktop.jpg" alt="company model" class="img-model">
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>    <script src="./app.js"></script>
</body>
</html>
