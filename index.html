<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Apparel</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="container">
        <section class="first-section">
            <img src="./img/logo.svg" alt="company logo" class="company-logo">
            <h1 class="title"><br>We're</br><span class="bold-text">coming <br>soon</br></span> </h1>
            <p class="description">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
            <form action="#" method="post" class="form js-form">
                <input type="email" name="email" class="email-field js-email-field" placeholder="Email Address">
                <button type="submit" class="btn-submit btn-js-submit"><img src="./img/icon-arrow.svg"></button>
            </form>
        </section>
        <section class="second-section">
            <img src="./img/hero-desktop.jpg" alt="company model" class="img-model">
        </section>
    </main></body>
</html>
